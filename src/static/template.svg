<svg xmlns="http://www.w3.org/2000/svg" width="250" height="50">
  <defs>
    <pattern id="noisePattern" width="2" height="2" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.5" fill="rgba(0,0,0,0.1)" />
      <circle cx="1.5" cy="1.5" r="0.5" fill="rgba(0,0,0,0.1)" />
    </pattern>

    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fdfdfd" />
      <stop offset="100%" stop-color="#b9b9df" />
    </linearGradient>

    <filter id="blur-sm" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.1" />
    </filter>
    
    <filter id="blur-md" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3" />
    </filter>
    
    <filter id="blur-lg" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" />
  <rect width="100%" height="100%" fill="url(#noisePattern)" />
  {{letters}}
  {{lines}}
  {{circles}}
  {{paths}}
</svg>
